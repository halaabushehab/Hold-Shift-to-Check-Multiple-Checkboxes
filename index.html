   <title>Hold Shift to Check Multiple Checkboxes</title>

<body>



<div class="inbox">
       <div class="item">
        <input type="checkbox">
        <p>This is an inbox layout.</p>
       </div>


       <div class="item">
        <input type="checkbox">
        <p>Check one item.</p>
       </div>


       <div class="item">
        <input type="checkbox">
        <p>Hold down your Shift key</p>
       </div>

       <div class="item">
        <input type="checkbox">
        <p>Check a lower item</p>
       </div>



       <div class="item">
        <input type="checkbox">
        <p>Everything in between should also be set to checked.</p>
       </div>


       <div class="item">
        <input type="checkbox">

       </div>

       <div class="item">
        <input type="checkbox">

       </div>



       <div class="item">
        <input type="checkbox">
        <p>Good Luck !</p>
       </div>


       <div class="item">
        <input type="checkbox">

       </div>
</div>
